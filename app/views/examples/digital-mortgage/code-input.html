{% extends "layout.html" %}

{% block page_title %}
  Code inputs demo
{% endblock %}

{% block content %}

<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}
  <div class="grid-row">
    <div class="column-two-thirds">
      <h1 class="heading-xlarge">Code inputs</h1>

      <div class="form-group" style="margin-top: 60px">
        <label class="form-label-bold" for="code-input-1">Code input</label>

        <div class="code-input">
          <input type="text" class="form-control" id="code-input-1" name="code-input-1" size="6" maxlength="6" placeholder="######" spellcheck="false">
          <span class="mask">
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
          </span>
        </div>
      </div>

      <div class="form-group" style="margin-top: 60px">
        <label class="form-label-bold" for="code-input-2">Code input</label>

        <div class="code-input code-input-spaced">
          <input type="text" class="form-control" id="code-input-2" name="code-input-2" size="7" maxlength="7" placeholder="### ###" spellcheck="false">
          <span class="mask">
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="space"></span>
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
          </span>
        </div>
      </div>

      <div class="form-group" style="margin-top: 60px">
        <label class="form-label-bold" for="code-input-3">Code input</label>

        <div class="code-input">
          <input type="text" class="form-control" id="code-input-3" name="code-input-3" size="6" maxlength="6" placeholder="******" spellcheck="false">
          <span class="mask">
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
          </span>
        </div>
      </div>

      <div class="form-group" style="margin-top: 60px">
        <label class="form-label-bold" for="code-input-4">Code input</label>

        <div class="code-input code-input-spaced">
          <input type="text" class="form-control" id="code-input-4" name="code-input-4" size="7" maxlength="7" placeholder="*** ***" spellcheck="false">
          <span class="mask">
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="space"></span>
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
          </span>
        </div>
      </div>

    </div>
  </div>
</main>

{% endblock %}

{% block body_end %}
  {{ super() }}

  <script src="/public/javascripts/code-input.js"></script>
{% endblock %}
